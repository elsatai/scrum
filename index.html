<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The F2E 4th 修煉計畫</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href="./normalize.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./scrum.css'>
</head>

<body>
    <section class="stage1 active">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/0/bg.jpg')"></div>

            <div class="btn" onclick="changeStep(2)">
                <img src="./image/0/start.png" alt="start">
            </div>
        </div>
    </section>

    <section class="stage2 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/0-1/bg.jpg')"></div>

            <div class="btn" onclick="changeStep(3)">
                <img src="./image/0-1/btn.png" alt="start">
            </div>
        </div>
    </section>

    <section class="stage3 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/1-1/bg.jpg')"></div>

            <div class="cards">
                <div class="card-box">
                    <div class="card front" style="background-image: url('./image/1-1/card.png')"></div>
                    <div class="card back" style="background-image: url('./image/1-2/role1.png')"></div>
                </div>
                <div class="card-box">
                    <div class="card front" style="background-image: url('./image/1-1/card.png')"></div>
                    <div class="card back" style="background-image: url('./image/1-2/role2.png')"></div>
                </div>
                <div class="card-box">
                    <div class="card front" style="background-image: url('./image/1-1/card.png')"></div>
                    <div class="card back" style="background-image: url('./image/1-2/role3.png')"></div>
                </div>
            </div>

            <div class="next-btn hidden" onclick="changeStep(4)">
                <img src="./image/next.png" alt="next">
            </div>
        </div>
    </section>

    <section class="stage4 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/1-3/bg.jpg')"></div>

            <div class="cards">
                <div class="card" style="background-image: url('./image/1-3/RoleCard_dev.png')"></div>
                <div class="card" style="background-image: url('./image/1-3/RoleCard_po.png')"></div>
                <div class="card" style="background-image: url('./image/1-3/RoleCard_sm.png')"></div>
            </div>

            <div class="next-btn hidden" onclick="changeStep(5)">
                <img src="./image/next.png" alt="next">
            </div>
        </div>
    </section>

    <section class="stage5 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/3-1/bg.jpg')"></div>

            <div class="btn" onclick="changeStep(6)">
                <img src="./image/3-1/Btn.png" alt="next">
            </div>
        </div>
    </section>

    <section class="stage6 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/3-2/bg.jpg')"></div>

            <div class="boxes">
                <div class="inner">
                    <img src="./image/3-2/inner-1.png">
                </div>
                <div class="inner">
                    <img src="./image/3-2/inner-2.png">
                </div>
                <div class="inner">
                    <img src="./image/3-2/inner-3.png">
                </div>
                <div class="inner">
                    <img src="./image/3-2/inner-4.png">
                </div>
            </div>

            <div class="boxes">
                <div class="mosters">
                    <img class="moster" src="./image/3-2/moster-1.png">
                    <img class="moster-hit" src="./image/3-2/moster-h-1.png">
                </div>
                <div class="mosters">
                    <img class="moster" src="./image/3-2/moster-2.png">
                    <img class="moster-hit" src="./image/3-2/moster-h-2.png">
                </div>
                <div class="mosters">
                    <img class="moster" src="./image/3-2/moster-3.png">
                    <img class="moster-hit" src="./image/3-2/moster-h-3.png">
                </div>
                <div class="mosters">
                    <img class="moster" src="./image/3-2/moster-4.png">
                    <img class="moster-hit" src="./image/3-2/moster-h-4.png">
                </div>
            </div>

            <div class="next-btn" onclick="changeStep(7)">
                <img src="./image/next.png" alt="next">
            </div>

            <div class="tips ">
                <div class="mask">
                    <img src="./image/3-2/mask.png">
                </div>
                <div class="tip false ">
                    <img src="./image/3-2/false.png">
                </div>
                <div class="tip correct ">
                    <img src="./image/3-2/correct.png">
                </div>
                <div class="tip goback ">
                    <img src="./image/3-2/goback.png">
                </div>
            </div>
        </div>
    </section>

    <section class="stage7 ">
        <div class="container">
            <div class="bg-img" style="background-image: url('./image/3-3/bg.jpg')"></div>

            <div class="cards">
                <div class="card card1">
                    <img src="./image/3-3/Object-1.png">
                </div>
                <div class="card card2">
                    <img src="./image/3-3/Object-2.png">
                </div>
            </div>

            <div class="next-btn" onclick="changeStep(8)">
                <img src="./image/next.png" alt="next">
            </div>

            <div class="tips ">
                <div class="mask">
                    <img src="./image/3-3/mask.png">
                </div>
                <div class="jira ">
                    <img src="./image/3-3/jira.png">
                </div>
                <div class="jira-text ">
                    <img src="./image/3-3/jira-text.png">
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src='./scrum.js'></script>

</html>
